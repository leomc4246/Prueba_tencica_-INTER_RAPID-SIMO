
<mat-card>

      <span>Lista de Estudiantes</span>


      <button mat-raised-button color="primary"
              [routerLink]="['/students/crud']">
        <mat-icon class="mr-1">manage_accounts</mat-icon>
        Gesti√≥n
      </button>
    </mat-card-title>

  </mat-card-content>
