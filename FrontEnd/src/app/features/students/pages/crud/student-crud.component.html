
<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button routerLink="/students" matTooltip="Volver">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="title">Gestión de estudiantes</span>
</mat-toolbar>


<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>


<div class="container">

 
  <mat-card class="elevated">
    <mat-card-header>
      <mat-card-title>Lista ({{ students.length }})</mat-card-title>
      <mat-card-subtitle>Selecciona una acción</mat-card-subtitle>
    </mat-card-header>

    <div class="table-wrapper">
      <table mat-table [dataSource]="students" class="mat-elevation-z1">

        
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let s"> {{ s.fullName }} </td>
        </ng-container>

        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let s" class="text-gray"> {{ s.email }} </td>
        </ng-container>

      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
          <td mat-cell *matCellDef="let s" class="text-center">
            <button mat-icon-button color="primary" (click)="openModal(s)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(s.id)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></tr>
      </table>
    </div>
  </mat-card>


  <button mat-fab color="accent" class="fab" (click)="openModal()">
    <mat-icon>add</mat-icon>
  </button>
</div>
